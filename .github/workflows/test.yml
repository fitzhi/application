# This workflow will build an Angular project with npm.

name: Java CI with Maven

on:
  push:
    branches: [ master, release-1.6 ]
  pull_request:
    branches: [ master ]
env:
  LANG: "fr_FR.UTF-8"
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: [ubuntu-latest, macOS-latest, windows-latest]
    defaults:
      run:
        working-directory: ./back-fitzhi
    steps:
    - uses: actions/checkout@v2
    - name: "Setup locale settings on the Ubuntu instance for fr_FR.UTF8"
      run: |
          sudo locale-gen fr_FR.UTF-8
          sudo update-locale LANG=fr_FR.UTF-8
      if: (matrix.os == 'ubuntu-latest')
    - name: "Testing locale settings"
      run: sudo locale
      if: (matrix.os == 'ubuntu-latest') || (matrix.os == 'macOS-latest')
    - name: "Simple Test for macOS"
      run: sudo locale -a
      if: (matrix.os == 'macOS-latest')
    - name: "Testing one.1"
      run: |
        export one=`cat ./VERSION_FITZHI`
        echo ${one}
      if: (matrix.os == 'ubuntu-latest') || (matrix.os == 'macOS-latest')
    - name: "Testing one.2"
      run: echo ${one}
      if: (matrix.os == 'ubuntu-latest') || (matrix.os == 'macOS-latest')
