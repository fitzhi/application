# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back-fitzhi

    steps:
    - uses: actions/checkout@v2
    - name: "create git_repo_for_test directory"
      run: mkdir ../git_repo_for_test
    - name: "where is the directory"
      run: |
           cd ../git_repo_for_test
           pwd
           cd ../back-fitzhi
    - uses: actions/checkout@v2
      with: 
        path: ./git_repo_for_test
    - uses: actions/checkout@v2
      with: 
        name: frvidal/first-test
        path: ./git_repo_for_test
    - name: list the content of the testing repositories
      run: |
           ls ../git_repo_for_test/
           ls ../git_repo_for_test/first_test
           ls ../git_repo_for_test/application
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn clean package -Dmaven.test.skip=true
    - name: Test with maven
      run: mvn install -DargLine="-Dfile_separator=/"
