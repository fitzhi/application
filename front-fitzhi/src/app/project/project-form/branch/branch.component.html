<div class="branchSelectContainer">
    <label for="branch" class="required">Branch name</label> 
    <select name="branch" id="branch"
        [disabled]="!projectService.project.active"
        (change)="onBranchChange($event)"
        class="custom-select d-block w-100">
        <option 
            *ngFor="let branch of (projectService.loadBranches$()|async)" 
            [value]="branch"
            [selected]="projectService.project.branch === branch">
            {{branch}}
        </option>
    </select>
</div>
