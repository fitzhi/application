<div class="h-100 w-100">
	<div class="p-2 w-100 h-20" style="height: 45px">
		<input type="text" style="width: 100%" /> 
	</div>
	<div class="px-2 pb-2 w-100 overflow-auto" style="height: calc(100% - 52px);">

		<mat-table #table [dataSource]="dataSource" class="w-100 mat-elevation-z8">

			<ng-container matColumnDef="selected">
				<th id="selected" mat-header-cell *matHeaderCellDef></th>
				<td class="align-middle" mat-cell *matCellDef="let element; let i = index;">
					<mat-checkbox id="selected-{{element.id}}" [checked]="element.selected" [color]="'primary'" (change)="flipSelection(element, EventOrigin.SELECTED)">
					</mat-checkbox>
				</td>
			</ng-container>		
			<ng-container matColumnDef="name" >
				<th id="name" mat-header-cell *matHeaderCellDef> Project </th>
				<td mat-cell *matCellDef="let element" class="w-100 pl-2 text-left align-middle"> 
					<a (click)="flipSelection(element, EventOrigin.NAME)" href="javascript:;" class="text-decoration-none">
						<div id="name-{{element.id}}" class="text-success w-100 text-decoration-none" *ngIf="(element.id === -1)" >{{element.name}}</div> 
						<div id="name-{{element.id}}" class="w-100" *ngIf="(element.id > -1)" >{{element.name}}</div> 
					</a>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
			<tr mat-row *matRowDef="let element; columns: displayedColumns;" ></tr>

		</mat-table>
		
	</div>
</div>
