<div id="sonarDashboard" *ngIf="(isSonarAccessible && isSonarVersion71x)">
        <div id="liveSonarBadges">
                <div id="headerSonarBadges">
                        <button class="class-sonar-activated"></button><span>Live from Sonar</span>
                </div>
                <div class="badges">
                        <div *ngFor="let badge of safeBadge$|async; index as badgeNumero">
                                <app-sonar-badge [safeBadge]="badge"></app-sonar-badge>
                        </div>
                </div>
        </div>
        <div id="sonarQuotation">
                <app-sonar-quotation     
                        [panelSwitchTransmitter$]="panelSwitchTransmitter$">
                </app-sonar-quotation>
        </div>
</div>
<div class="sonar-too-old" *ngIf="(isSonarAccessible && !isSonarVersion71x)">
        <p id="sonarTooOld">
                Sonar version prior to the release 7.1.
                <br/>
                This version does not allow this feature.
        </p>
</div>
<div class="sonar-inaccessible" *ngIf="!isSonarAccessible">
        <p id="sonarUnreachable">
                Sonar is either not declared, nor unreachable.
        </p>
</div>
