<div class="auditReportForm">
    <div id="header-report-{{idTopic}}" class="header">
        <div class="logoHeader"><em class="{{fontAwesome}}" style="font-size: 22px;"></em></div>
        <div class="saveHeader" (click)="saveReport()"><em class="fas fa-save" style="font-size: 24px;"></em></div>
        <div class="title">{{title}}</div>
    </div>
    <form class="needs-validation" [formGroup]="profileAuditReport">
        <mat-form-field appearance="outline" class="comment">
            <mat-label>Audit summary report</mat-label>
            <textarea id="comment" name="comment" formControlName="comment" 
             matInput class="comment" placeholder=
            "Type here your technical report regarding the '{{title}}'"></textarea>
            <mat-hint>2000 caracters max</mat-hint>
        </mat-form-field>
    </form>
</div>
