<mat-card style="margin-top:30px">
    <mat-card-content>
        <app-ssewatcher></app-ssewatcher>
        <section class="sunburst-progress-bar">
            <mat-progress-bar color="ok" mode="determinate" [value]="progressionPercentage"></mat-progress-bar>
        </section>
    </mat-card-content>
</mat-card>
<div *ngIf="(progressionPercentage < 100)"><em>Chart on preparation...</em></div>
