<div id="host-pie-chart">
    <lib-dynamic-pie-chart
        [debug]=debug
        [pie]=pie
        [radius]=radius
        [active]=active
        [legend]=legend
        [slices$]=pieDashboardService.slices$
        [typeSlices$]=typeSlices$
        [filteredIds$]=filteredIds$
        (selected)="sliceSelection($event)" 
        (activated)="sliceActivation($event)">
    </lib-dynamic-pie-chart>
</div>
