
<div *ngIf="isConnected() && (installService.installComplete$|async)" class="app-toolbar">
    <app-toolbar  
        class="toolbar"
        (messengerFormActive)="onChangeForm($event)"
        (messengerCriteria)="onRequestQuery($event)"
        (messengerActiveOnly)="onChangeActiveOnly($event)">
    </app-toolbar>
</div>

<div class="app-container">

	<div class="panel panel-primary">
		<div class="panel-body">
			<router-outlet></router-outlet>
		</div>
	</div>

	<app-message></app-message>
</div>
