<h2 mat-dialog-title>Legend of the sunburst chart</h2>
<mat-dialog-content style="width:100%">
  <div width="100%">
      <table>
          <tr><td bgcolor="darkGreen" align="center">Risk 0</td></tr>
          <tr><td bgcolor="ForestGreen" align="center">Risk 1</td></tr>
          <tr><td bgcolor="limeGreen" align="center">Risk 2</td></tr>
          <tr><td bgcolor="Lime" align="center">Risk 3</td></tr>
          <tr><td bgcolor="lightGreen" align="center">Risk 4</td></tr>
          <tr><td bgcolor="yellow" align="center">Risk 5</td></tr>
          <tr><td bgcolor="orange" align="center">Risk 6</td></tr>
          <tr><td bgcolor="darkOrange" align="center">Risk 7</td></tr>
          <tr><td bgcolor="lightCoral" align="center">Risk 8</td></tr>
          <tr><td bgcolor="crimson" align="center">Risk 9</td></tr>
          <tr><td bgcolor="darkRed" align="center">Risk 10</td></tr>
      </table>
  </div>
  <mat-dialog-actions align="center">
    <button mat-button class="actions" [mat-dialog-close]="true">&nbsp;&nbsp;&nbsp;Ok&nbsp;&nbsp;&nbsp;</button>
  </mat-dialog-actions>
</mat-dialog-content>
