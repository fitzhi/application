<mat-sidenav-container class="component-container" >

    <mat-sidenav mode="side" class="bg-light" opened>

        <a [routerLink]=""  (click)="show(LEGEND_SUNBURST)"
            [class]="(buttonActivated(LEGEND_SUNBURST) 
						? 'activated sidenav round' 
						: 'inactive sidenav round')">		
            <img id="rules-of-risks" alt="Risks color legend" title=""
                src="/assets/img/rules-of-risks.png"/>
		</a> 

        <br/>

        <a [routerLink]=""  (click)="show(SETTINGS)"
           [class]="(buttonActivated(SETTINGS) 
						? 'activated sidenav round' 
						: 'inactive sidenav round')">		
            <img id="settings" alt="Settings" title=""
                src="/assets/img/settings.png"/>
		</a> 

        <br/>

        <a [routerLink]=""  (click)="show(UNKNOWN)"
           [class]="(buttonActivated(UNKNOWN) 
						? 'activated sidenav round' 
						: 'inactive sidenav round')">		
            <img id="unknown" alt="Unknown contributors" title=""
                src="/assets/img/question-marks.png"/>
		</a> 

        <br/>

        <a [routerLink]=""  (click)="show(RESET)"
           [class]="(buttonActivated(RESET) 
						? 'activated sidenav round' 
						: 'inactive sidenav round')">		
            <img id="reset" alt="Reset the former calculation" title=""
                src="/assets/img/reset.png"/>
		</a> 

    </mat-sidenav>

    <mat-sidenav-content>

        <div [hidden]="!sunburst_impossible">
                <br/><br/><h4>Version control connection settings are unknown !<br>They need to be filled out first.</h4>
        </div>

        <div [hidden]="!sunburst_ready" >
            <app-node-detail id="node-details" [filenames]="filenames" [contributors]="contributors" [location]="location$"></app-node-detail>
            <div id="titleSunburst">
                {{titleSunburst}}  
            </div>
            <div id="chart"></div>
        </div>

        <div class="row" [hidden]="!sunburst_waiting">
			<div class="col-md-1"></div>
            <div class="col-md-10 text-left w100">
				<mat-card style="margin-top:30px">
				  	<mat-card-content>
						<h4 class="text-progress-bar">Chart on preparation. Please wait !</h4>
						<section class="sunburst-progress-bar">
								<mat-progress-bar color="warn" mode="indeterminate" ></mat-progress-bar>	  
						</section>
					</mat-card-content>
				</mat-card>
			</div>
			<div class="col-md-1"></div>
        </div>
        
    </mat-sidenav-content>

</mat-sidenav-container>
