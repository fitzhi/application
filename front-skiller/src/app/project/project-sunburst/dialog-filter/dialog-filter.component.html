<form>
  <h2 mat-dialog-title>Filtering the chart</h2>
  <mat-dialog-content>

    <label for="startingDate">Process filter :&nbsp;</label>
    <mat-form-field id="startingDate">
      <input matInput [matDatepicker]="picker" placeholder="Choose the starting date" >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <br/>
    
    <label for="staffMember">Developer filter :&nbsp;</label>
    <mat-form-field id="staffMember" >
      <mat-select placeholder="Choose a staff member">
        <mat-option *ngFor="" [value]="">
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button class="actions" [mat-dialog-close]="true">Cancel</button>
    <button class="actions" type="submit" (click)="submit()">Ok</button>
  </mat-dialog-actions>
</form>
