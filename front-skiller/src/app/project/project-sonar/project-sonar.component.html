<mat-sidenav-container class="component-container">
    <div *ngIf="(project)" class="contentProjectSonar">
        <div id="panelSonarThumbnails">
            <app-sonar-thumbnails 
                [project$]="project$" 
                [panelSwitchTransmitter$]="panelSwitchTransmitter$">
            </app-sonar-thumbnails>
        </div>
        <div id="panelSonar" [hidden]="!isPanelActive(SONAR)">
            <app-sonar-dashboard 
                [project$]="project$"
                [panelSwitchTransmitter$]="panelSwitchTransmitter$">
            </app-sonar-dashboard>
        </div>
        <div id="panelSettings" [hidden]="!isPanelActive(SETTINGS)">
            <app-sonar-metrics 
                [project$]="project$"               
                [panelSwitchTransmitter$]="panelSwitchTransmitter$"
                (throwMessage)="catchMessage($event)">
            </app-sonar-metrics>
        </div>
        <div id="panelNoSonarProject" [hidden]="!isPanelActive(NONE)">
            NO SONAR PROJECT DECLARED FOR THIS PROJECT
        </div>
    </div>
    <div *ngIf="!(project)">
        <H2>PLEASE, CREATE A PROJECT FIRST !</H2>
    </div>
</mat-sidenav-container>
