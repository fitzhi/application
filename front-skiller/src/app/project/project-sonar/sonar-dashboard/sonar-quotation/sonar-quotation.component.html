<div id="containerQuotationBadges">
    <div *ngFor="let evaluation of evaluations; index as index" style="padding:10px">
        <app-quotation-badge 
            [index]=index 
            [thumbnail]=false
            [title]="evaluation.title" 
            [weight]="evaluation.weight"
            [evaluation]="evaluation.quotation">
        </app-quotation-badge>
    </div>
</div>
