<div id="containerDashboard">
    <div *ngFor="let sonarProject of project.sonarProjects; index as i"
        (click)="selectSummary(sonarProject.key)"
        [ngClass]="classForSonarProjectSummary(sonarProject.key)">
        <div class="sonarNotation"></div>
        <div class="insideSonarProjectSummary">
            <mat-grid-list cols="5" rowHeight="50px" style="width:100%; height:100%">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button id="settings" data-toggle="tooltip" data-placement="right"
                        title="Settings up the sonar scoreboard" class="btn btn-outline-secondary rounded" [ngClass]="{
                                'btn-outline-success' : isPanelActive(SETTINGS), 
                                'btn-outline-secondary': !isPanelActive(SETTINGS)}"
                        [disabled]="isPanelActive(SETTINGS)" (click)="showSettings()">
                        <i class="fas fa-sliders-h font-awesome-settings"></i>
                    </button>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="4" [rowspan]="1">
                    {{sonarProject.name}}
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>
</div>
