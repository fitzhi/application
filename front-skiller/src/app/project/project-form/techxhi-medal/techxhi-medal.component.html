<div class="qualityRectangle">
    <div *ngIf="(project$ | async)" 
        id="staffSummaryBadge" 
        (click)="jumpToTab(PROJECT_IDX_TAB_SUNBURST)"
        data-toggle="tooltip" data-placement="right" data-html="true"
        title="This color figures the staff risk for this project">
        <svg height="70" width="70">
            <circle cx="35" cy="35" r="30" [ngStyle]="styleDot()" />
        </svg>
    </div>

    <div *ngIf="(referentialService.legendsLoaded$ | async) && sonarReady()" 
        id="sonarSummaryBadge"
        (click)="jumpToTab(PROJECT_IDX_TAB_SONAR)"
        data-toggle="tooltip" data-placement="right" data-html="true"
        title="This color represents the level of technical risk for this project">
        <app-quotation-badge height="70" width="70"
            [index]=1 
            [thumbnail]=false
            [medal]=true
            [title]="'evaluation.title'" 
            [weight]=100
            [evaluation]="globalSonarEvaluation()">
        </app-quotation-badge>
    </div>

    <div class="auditGraphicBadge">
        </div>
      
    <div *ngIf="auditReady()" 
        id="auditSummaryBadge" 
        (click)="jumpToTab(PROJECT_IDX_TAB_AUDIT)"
        data-toggle="tooltip" data-placement="right" data-html="true"
        title="This color represents the level of technical risk for this project">
            <app-audit-graphic-badge 
                [editable]=false 
                [id]=1789
                [evaluation]=90>
    </app-audit-graphic-badge>
</div>
</div>
