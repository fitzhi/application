<div [ngClass]="classTopic(id)" (click)="switchTopic(id)">

    <mat-grid-list cols="7" rowHeight="25px" style="width:100%; height:100%">

        <mat-grid-tile [colspan]="3" [rowspan]="3">
            <app-audit-graphic-badge
                [index]=index
                [evaluation]=50
                [color]="'red'">
            </app-audit-graphic-badge>
        </mat-grid-tile>
        
        <mat-grid-tile [colspan]="4" [rowspan]="1"></mat-grid-tile>
        <mat-grid-tile [colspan]="4" [rowspan]="2">
            <div class="title">{{title}}</div>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="7">
        </mat-grid-tile>
    </mat-grid-list>

</div>
