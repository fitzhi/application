<div *ngIf="!editable" class="graphic-badge">
    <svg viewbox="0 0 70 70" width="80" height="80">
        <path id="topic-arc-{{index}}" fill="transparent" stroke-width="8" />
        <text id="topic-note-{{index}}" class="evaluation">{{evaluation}}</text>
    </svg>
</div>

<div *ngIf="editable" class="graphic-badge">
    <svg viewbox="0 0 70 70" width="80" height="80" >
        <g>
            <path id="topic-arc-{{index}}" fill="transparent" stroke-width="8"  />
            <foreignObject id="topic-note-{{index}}"  width="50" height="30px">
                <xhtml:input (input)="onChange()" [(ngModel)]="evaluation" class="inputEvaluation"/>
            </foreignObject>
        </g>
    </svg>
</div>
