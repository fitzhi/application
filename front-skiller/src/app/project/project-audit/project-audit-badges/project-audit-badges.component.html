<div id="containerAuditBadges">
    <div *ngFor="let category of (auditTopics$ | async); index as index" 
        style="padding-left:5px; padding-top:5px">
        <app-audit-badge 
            [index]=index 
            [id]="category.id"
            [title]="category.title" >
        </app-audit-badge>
    </div>
</div>
