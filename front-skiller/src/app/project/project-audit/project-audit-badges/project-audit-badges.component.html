<div id="containerAuditThumbnails">
    <div *ngFor="let topic of (auditTopics$ | async)" class="containerOneThumbnail">
        <app-audit-badge 
            (messengerWeightChange)="onWeightChange($event)"
            (messengerEvaluationChange)="onEvaluationChange($event)"
            (messengerShowHideAuditDetail)="onShowHideAuditDetail($event)"
            [id]="topic.idTopic"
            [weight]="topic.weight"
            [evaluation]=topic.evaluation
            [title]="topic.title" >
        </app-audit-badge>
    </div>
</div>
