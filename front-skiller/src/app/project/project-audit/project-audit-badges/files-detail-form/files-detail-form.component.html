<div class="auditTasksForm">
    <div id="header-tasks-{{idTopic}}" class="header">
        <div class="logoHeader"><i class="{{fontAwesome}}" style="font-size: 22px;"></i></div>
        <div class="title">{{title}}</div>
    </div>
    <div class="attachmentFiles">
        <app-audit-attachment 
            *ngIf="isAttachmentRecordAvailable(0)"
            [idTopic]="idTopic"
            id=0 
            [project$]="project$" 
            class="attachmentFile">
        </app-audit-attachment>

        <app-audit-attachment 
            *ngIf="isAttachmentRecordAvailable(1)"
            [idTopic]="idTopic"
            id=1 
            [project$]="project$" 
            class="attachmentFile">
        </app-audit-attachment>
        
        <app-audit-attachment 
            *ngIf="isAttachmentRecordAvailable(2)"
            [idTopic]="idTopic"
            id=2 
            [project$]="project$" 
            class="attachmentFile">
        </app-audit-attachment>

        <app-audit-attachment 
            *ngIf="isAttachmentRecordAvailable(3)"
            [idTopic]="idTopic"
            id=3 
            [project$]="project$" 
            class="attachmentFile">
        </app-audit-attachment>
       
    </div>
</div>
