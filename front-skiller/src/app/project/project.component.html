<div class="container">
	<div class="row">
		<div class="col-md-12 text-center w100">
			<h2>Project Form</h2>
			<p class="lead">Adding a new project in the repository.</p>
		</div>
		<div class="col-md-8">
			<form class="needs-validation" novalidate>
				<div class="mb-3">
					<label for="skill">Skill</label> <input type="text"
						class="form-control" id="project" name="project"
						placeholder="Project name" value="" required>
					<!-- 						[(ngModel)]="project.name">  -->
					<div class="invalid-feedback">Valid skill title is required.</div>
				</div>
				<hr class="mb-4">
				<button class="btn btn-primary btn-lg btn-block" type="submit"
					(click)="save()">Validate</button>
			</form>
		</div>
		<div class="col-md-4">
			<h4 class="d-flex justify-content-between align-items-center">
				<span class="text-muted">skills card</span> <span
					class="badge badge-secondary badge-pill">{{sourceSkills.count()}}</span>
			</h4>
			<ng2-smart-table 
				[settings]="settings_skills" 
				[source]="sourceSkills"
				(createConfirm)="onConfirmCreateFromProject($event)"
				(editConfirm)="onConfirmEditFromProject($event)"
				(deleteConfirm)="onConfirmRemoveFromProject($event)">
			</ng2-smart-table> 
		</div>
	</div>
</div>
