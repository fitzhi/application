<mat-tab-group [selectedIndex]="tabIndex" (selectedIndexChange)="selectedIndexChange($event)">
	<mat-tab label="Project"> 
			<app-project-form [project$]="project$" [risk$]="risk$"></app-project-form>
	</mat-tab> 
	<mat-tab [disabled]="!canConnectSourceControl()" label="Staff"> 
			<app-project-staff></app-project-staff>
	</mat-tab> 
	<mat-tab [disabled]="!canConnectSourceControl()" label="Staff Coverage"> 
		<app-project-sunburst 
			[project$]="project$"
			(tabActivationEmitter)="tabActivation($event)"
			(updateRiskLevel)="updateRiskLevel($event)">
		</app-project-sunburst>
</mat-tab> 
	<mat-tab label="Sonar"> 
		<app-project-sonar
			[project$]="project$"
			(tabActivationEmitter)="tabActivation($event)"
			(updateRiskLevel)="updateRiskLevel($event)">
		</app-project-sonar>
	</mat-tab> 
	<mat-tab label="Audit"> 
		<ng-template matTabContent>
			<app-project-audit></app-project-audit> 
		</ng-template>
	</mat-tab> 
</mat-tab-group>
