<mat-tab-group  [selectedIndex]="tabIndex" (selectedTabChange)="onTabChange($event)">
	<mat-tab label="Project"> 
		<div class="large-box mat-elevation-z4">
			<app-project-form></app-project-form>
		</div>
	</mat-tab> 
	<mat-tab label="Staff"> 
		<div class="large-box mat-elevation-z4">
			<app-project-staff></app-project-staff>
		</div>
	</mat-tab> 
	<mat-tab label="Staff Risks"> 
		<div class="large-box mat-elevation-z4" style="background-color: pink; height: inherit">
			<app-project-sunburst></app-project-sunburst>
		</div>
	</mat-tab> 
</mat-tab-group>
