<div  id="divDeveloppers">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef> Name </th>
  <td mat-cell *matCellDef="let contributor">{{contributor.fullname}}</td>
</ng-container>

<ng-container matColumnDef="lastCommit">
  <th mat-header-cell *matHeaderCellDef> last commit </th>
  <td mat-cell *matCellDef="let contributor">{{contributor.lastCommit}}</td>
</ng-container>

<ng-container matColumnDef="numberOfCommits">
  <th mat-header-cell *matHeaderCellDef> Number of commits </th>
  <td mat-cell *matCellDef="let contributor">{{contributor.numberOfCommits}}</td>
</ng-container>

<ng-container matColumnDef="numberOfFiles">
  <th mat-header-cell *matHeaderCellDef> Files submitted </th>
  <td mat-cell *matCellDef="let contributor">{{contributor.numberOfFiles}}</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

</div>
