<div id="containerSVG">
    <svg class="pie" viewBox="0 0 400 400">
        <defs>
            <marker id="arrow" refX="8" refY="5" viewBox="0 0 10 10"
                markerUnits="strokeWidth" markerWidth="8" markerHeight="6"
                fill="lightGrey" orient="auto-start-reverse">
                <path d="M 0 0 L 10 5 L 0 10 z"  fill="context-stroke"/>
            </marker>
            <marker id="arrowActive" refX="8" refY="5" viewBox="0 0 10 10"
                markerUnits="strokeWidth" markerWidth="8" markerHeight="6"
                fill="context-stroke" orient="auto-start-reverse">
                <path d="M 0 0 L 10 5 L 0 10 z"  fill="context-stroke"/>
            </marker>
        </defs>


        <g *ngFor="let slice of (slices$ | async); index as idSlice" id="pieSlice{{idSlice}}">
        </g>
        <!-- Legends around the pie. -->
        <g>
            <path id="arcSonar" stroke="lightGrey"  fill="none" stroke-width="2" d="M 203 25 a175,175 0 0,1 160,255" 
                marker-start="url(#arrow)" marker-end="url(#arrow)"></path>
            <path id="arcStaff" stroke="lightGrey" fill="none" stroke-width="2" d="M 197 25 a175,175 0 0,0 -160,255" 
                marker-start="url(#arrow)" marker-end="url(#arrow)"></path>
            <path id="arcAudit" stroke="lightGrey" fill="none" stroke-width="2" d="M 42 285 a175,175 0 0,0 320,0" 
                marker-start="url(#arrow)" marker-end="url(#arrow)"></path>
        </g>
<!--        <g id="arcSonar"></g> -->
    </svg>
</div>
