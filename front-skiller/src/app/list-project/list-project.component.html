<div class="container" style="padding: 5px">
    <div class="row bg-light text-dark" style="border-style: solid; border-width: 1px; color: black; border-radius: 10px; font-size: x-large">
        <div class="col-7">Project</div>
    </div>
    
    <div *ngFor="let project of projects" class="row" style="font-size: large">
        <div class="col-7">
        	<a [routerLink]="['/project', project.id]">
        		{{project.name}}
       		</a>
		</div>
    </div>
</div>
