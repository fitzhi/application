<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
	<table>
		<tr>
			<td style="vertical-align:middle">{{data.message}}</td>
			<td><img alt="Exclamation or question mark!" id="icon" src="{{image}}" width="48px" height="48px"/></td>
		</tr>
	</table>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-button class="actions" [hidden]="!ok" [mat-dialog-close]="true">Ok</button>
	<button mat-button class="actions" [hidden]="!yes_no" [mat-dialog-close]="1">Yes</button>
	<button mat-button class="actions" [hidden]="!yes_no" [mat-dialog-close]="0">No</button>
</mat-dialog-actions>
