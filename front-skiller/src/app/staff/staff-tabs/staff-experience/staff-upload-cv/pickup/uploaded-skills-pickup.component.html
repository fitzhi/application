<form (ngSubmit)="submit()">
	<h2 mat-dialog-title>Application file selection</h2>
	<mat-dialog-content>
		<p>
			Please, pickup all skills who should be taken in account in the 
			{{data.firstName}} {{data.lastName}}'s experience.
		</p>
		<div class="mat-elevation-z8">
			<table mat-table [dataSource]="dataSource">
			
				<!-- Selection skill Column -->
				<ng-container matColumnDef="select">
					<th mat-header-cell *matHeaderCellDef>
						<mat-checkbox (change)="$event ? masterToggle() : null"
					                  [checked]="selection.hasValue() && isAllSelected()"
					                  [indeterminate]="selection.hasValue() && !isAllSelected()">
						</mat-checkbox>
					</th>
				    <td mat-cell *matCellDef="let row">
				      <mat-checkbox (click)="$event.stopPropagation()"
				                    (change)="$event ? selection.toggle(row) : null"
				                    [checked]="selection.isSelected(row)">
				      </mat-checkbox>
				    </td>
				</ng-container>
			
				<!-- skill title Column -->
				<ng-container matColumnDef="title">
				  <th mat-header-cell *matHeaderCellDef> Skill detected</th>
				  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
				</ng-container>
				
				<!-- Skill number of occurrences found in the resume Column -->
				<ng-container matColumnDef="occurrences">
				  <th mat-header-cell *matHeaderCellDef> Occurrences </th>
				  <td mat-cell *matCellDef="let element"> {{element.count}} </td>
				</ng-container>
				
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"
      				(click)="selection.toggle(row)">
  				</tr>
			</table>
			<mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" [length]="100" showFirstLastButtons></mat-paginator>
		</div>
	</mat-dialog-content>
	<mat-dialog-actions align="center">
		<button mat-button class="actions" mat-dialog-close>Cancel</button>
		<button class="actions" type="submit">Ok</button>
	</mat-dialog-actions>
</form>
