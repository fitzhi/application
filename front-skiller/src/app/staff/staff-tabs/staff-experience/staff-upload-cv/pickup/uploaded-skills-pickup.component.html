<form (ngSubmit)="submit()">
	<h2 mat-dialog-title>Application file selection</h2>
	<mat-dialog-content>
		<p>
			Please, pickup all skills who should be taken in account in the 
			{{data.firstName}} {{data.lastName}}'s experience.
		</p>
		<div class="mat-elevation-z8">
			<table mat-table [dataSource]="dataSource">
			
			  <!-- Pickup or non this skill -->
			  <ng-container matColumnDef="Pickup">
			    <th mat-header-cell *matHeaderCellDef> No. </th>
			    <td mat-cell *matCellDef="let element"> 0 </td>
			  </ng-container>
			
			  <!-- skill title Column -->
			  <ng-container matColumnDef="Title">
			    <th mat-header-cell *matHeaderCellDef> Skill </th>
			    <td mat-cell *matCellDef="let element"> {{element.skill}} </td>
			  </ng-container>
			
			  <!-- Skill number of occurrences found in the resume Column -->
			  <ng-container matColumnDef="Occurrences">
			    <th mat-header-cell *matHeaderCellDef> Occurrences </th>
			    <td mat-cell *matCellDef="let element"> {{element.occurrence}} </td>
			  </ng-container>
			
			  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
			<mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" [length]="100" showFirstLastButtons></mat-paginator>
		</div>
	</mat-dialog-content>
	<mat-dialog-actions align="center">
		<button mat-button class="actions" mat-dialog-close>Cancel</button>
		<button class="actions" type="submit">Ok</button>
	</mat-dialog-actions>
</form>
