<div>
    <nav class="navbar navbar-light bg-light form-inline">


        <div class="btn-group form-inline buttons header_navigation_master_detail" [hidden]="!isInMasterDetail()">

            <button 
                class="btn btn-outline-secondary rounded" 
                (click)="list()">
                <i class="fas glyphicon fa-list-alt"></i>
            </button>

            <button 
                [routerLink]="['/user', previousId]"
                class="btn btn-outline-secondary rounded" 
                [class.disabled]="(previousId == undefined)"
                (click)="list()">
                <i class="fas glyphicon fa-caret-left"></i>
            </button>

            <button 
                [routerLink]="['/user', nextId]"
                class="btn btn-outline-secondary rounded" 
                [class.disabled]="(nextId == undefined)"
                (click)="list()">
                <i class="fas glyphicon fa-caret-right"></i>
            </button>

 		</div>

        <!--
        
            Buttons of entity selection.
            On what are we working ? Staff, Skill, Project
        
        -->
        <div class="btn-group form-inline buttons" role="group" aria-label="Toolbar with button groups">
            <button 
                class="btn rounded" 
                [ngClass]="{'btn-outline-success' : isProjectActive(), 'btn-outline-secondary': !isProjectActive()}"
                (click)="mode(PROJECT_TAB_FORM)">
                <i class="fas glyphicon fa-users-cog"></i> Project
            </button>
            <button 
                class="btn rounded" 
                [ngClass]="{'btn-outline-success' : isStaffActive(), 'btn-outline-secondary': !isStaffActive()}" 
                (click)="mode(DEVELOPERS_CRUD)">
                <i class="fas glyphicon fa-user-graduate"></i> Staff
            </button>
            <button 
                class="btn rounded" 
                [ngClass]="{'btn-outline-success' : isSkillActive(), 'btn-outline-secondary': !isSkillActive()}"
                (click)="mode(SKILLS_CRUD)">
                <i class="fas glyphicon fa-graduation-cap"></i> Skill
            </button>
        </div>

        <!--

            Block in charge of the search-criteria

        -->
        <div class="btn-group form-inline buttonsnope">
            <button 
                class="btn rounded btn-outline-success" 
                [hidden]="!activeOnly"
                (click)="switchActiveOnly()">
                <i class="far glyphicon fa-check-square"></i> Active
            </button>
            <button 
                class="btn rounded btn-outline-secondary" 
                [hidden]="activeOnly"
                (click)="switchActiveOnly()">
                <i class="far glyphicon fa-square"></i> All
            </button>
            <div class="inner-addon left-addon">
                <i class="fas glyphicon" 
                    [ngClass]="{'fa-user-graduate' : isStaffActive(), 'fa-graduation-cap' : isSkillActive(), 'fa-users-cog' : isProjectActive()}"></i>
                <input 
                    [(ngModel)]="criteria"
                    type="search" 
                    class="form-control rounded" 
                    placeholder="Search..." 
                    (keydown.enter)="query()" />
                <button type="submit" class="btn btn-outline btn-outline-secondary rounded search" (click)="query()" ><i class="fas fa-search"></i></button>
            </div>
        </div>
    </nav>
</div>
