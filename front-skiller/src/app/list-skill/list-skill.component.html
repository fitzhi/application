<div class="container" style="padding: 5px">
    <div class="row bg-light text-dark" style="border-style: solid; border-width: 1px; color: black; border-radius: 10px; font-size: x-large">
        <div class="col-7">Skill</div>
        <div class="col-1 title_stars">*</div>
        <div class="col-1 title_stars">**</div>
        <div class="col-1 title_stars">***</div>
        <div class="col-1 title_stars">****</div>
        <div class="col-1 title_stars">*****</div>
    </div>
    
    <div *ngFor="let skill of skills" class="row" style="font-size: large">
        <div class="col-7">
        	<a [routerLink]="['/skill', skill.id]">
        		{{skill.title}}
       		</a>
		</div>
        <div class="col-1 stars">{{peopleCountExperience.get(skill.id+'-1')}}</div>
        <div class="col-1 stars">{{peopleCountExperience.get(skill.id+'-2')}}</div>
        <div class="col-1 stars">{{peopleCountExperience.get(skill.id+'-3')}}</div>
        <div class="col-1 stars">{{peopleCountExperience.get(skill.id+'-4')}}</div>
        <div class="col-1 stars">{{peopleCountExperience.get(skill.id+'-5')}}</div>
    </div>
</div>
