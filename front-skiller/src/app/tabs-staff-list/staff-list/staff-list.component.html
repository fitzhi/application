<div id="staffList">

  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="fullname">
      <th id="fullname" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell class="col_fullname {{class_active_inactive(collaborator.isActive)}}" *matCellDef="let collaborator" 
          (click)="routeStaff(collaborator.idStaff)">
          {{collaborator.firstName}} {{collaborator.lastName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th id="isActive" mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
      <td mat-cell class="col_image {{class_active_inactive(collaborator.isActive)}}" *matCellDef="let collaborator"
          (click)="routeStaff(collaborator.idStaff)">
        <img with="15" height="15" src="/assets/img/check-{{collaborator.isActive}}.png" />
      </td>
    </ng-container>

    <ng-container matColumnDef="external">
      <th id="external" mat-header-cell *matHeaderCellDef mat-sort-header>External</th>
      <td mat-cell class="col_image {{class_active_inactive(collaborator.isActive)}}" *matCellDef="let collaborator"
          (click)="routeStaff(collaborator.idStaff)">
        <img with="15" height="15" src="/assets/img/check-{{collaborator.external}}.png" />
      </td>
    </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row_any"></tr>
 
  </table>

</div>
