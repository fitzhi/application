<mat-tab-group [selectedIndex]="selected" (selectedIndexChange)="select($event)">

  <mat-tab *ngFor="let tab of tabs; let index = index">
    <ng-template mat-tab-label>
      {{tabs[index]}} &nbsp;
      <img id="remove" src="/assets/img/delete-sign.png" width="12" height="12" (click)="remove(index)" />
    </ng-template>
    <app-staff-list [criteria]="criteria" [activeOnly]="activeOnly"></app-staff-list>
  </mat-tab>
</mat-tab-group>
